server {
    listen 80;

    server_name localhost; 
    # location / {
    #     return 301 https://$host$request_uri;
    # }
    
    location / {
        proxy_set_header   X-Forwarded-For $remote_addr;
        proxy_set_header   Host $http_host;
        proxy_pass         "http://frontend:4300";
    }

}

