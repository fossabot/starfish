version: '3.7'
services:
  mongodb:
    image: 'xmadsen/starfish-db:prod-latest'
    restart: always
    volumes:
      - db_data:/data/db
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_DATABASE: starfish
      MONGO_INITDB_ROOT_USERNAME_FILE: /run/secrets/mongodb_root_username
      MONGO_INITDB_ROOT_PASSWORD_FILE: /run/secrets/mongodb_root_password
    secrets:
      - mongodb_root_username
      - mongodb_root_password
      - mongodb_username
      - mongodb_password

  game:
    image: 'xmadsen/starfish-game:prod-latest'
    user: 'node'
    working_dir: /usr/app/game
    ports:
      - '4200:4200'
    command: 'npm run dev'
    environment:
      MONGODB_USERNAME_FILE: /run/secrets/mongodb_username
      MONGODB_PASSWORD_FILE: /run/secrets/mongodb_password
    depends_on:
      - mongodb
    secrets:
      - mongodb_username
      - mongodb_password

  frontend:
    image: 'xmadsen/starfish-frontend:prod-latest'
    user: 'node'
    working_dir: /usr/app/frontend
    ports:
      - '4300:4300'
    expose: 
      - '4300'
    command: 'npm run start'
    environment: 
      hostname: localhost
    secrets:
      - google_client_email
      - google_private_key

  discord:
    image: 'xmadsen/starfish-discord:prod-latest'
    user: 'node'
    working_dir: /usr/app/discord
    command: 'npm run dev'
    secrets:
      - discord_token
      - bot_id

  nginx:
    image: 'xmadsen/starfish-nginx:prod-latest'
    ports:
      - '80:80'
      # - '443:443'
    # command: >
    #   “/bin/sh -c ‘while :; do sleep 6h & wait $${!};
    #   nginx -s reload; done & nginx -g \”daemon off;\”‘”

  # certbot:
  #   image: 'certbot/certbot:latest'
  #   entrypoint: >
  #     “/bin/sh -c ‘trap exit TERM; while :; do certbot renew;
  #     sleep 12h & wait $${!}; done;'”

secrets:
  discord_token:
    file: discord/secrets/discord_token.txt
  bot_id:
    file: discord/secrets/bot_id.txt
  mongodb_username:
    file: db/secrets/mongodb_username.txt
  mongodb_password:
    file: db/secrets/mongodb_password.txt
  mongodb_root_username:
    file: db/secrets/mongodb_root_username.txt
  mongodb_root_password:
    file: db/secrets/mongodb_root_password.txt
  google_client_email:
    file: frontend/secrets/google_client_email.txt
  google_private_key:
    file: frontend/secrets/google_private_key.txt

volumes:
  db_data:

networks:
  default: